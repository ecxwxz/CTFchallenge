<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在下载...</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: #ccc;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在准备您的文件...</h1>
        <p>如果下载未自动开始，请刷新页面。</p>
    </div>

    <script>
        // 这个函数会在页面加载完成后立即执行
        window.onload = function() {
            // 定义你的ZIP文件名 (确保和你在仓库中的文件名一致)
            const zipFileName = 'secret.zip';

            // --- 自动下载逻辑 ---
            // 1. 在内存中创建一个隐藏的<a>标签
            const link = document.createElement('a');
            
            // 2. 设置链接指向你的ZIP文件
            link.href = zipFileName;
            
            // 3. 设置download属性，这会强制浏览器下载而不是打开
            link.download = zipFileName;
            
            // 4. 将这个隐藏的链接添加到页面中
            document.body.appendChild(link);
            
            // 5. 用代码模拟点击这个链接
            link.click();
            
            // 6. 点击后，从页面中移除这个链接，保持页面干净
            document.body.removeChild(link);
            
            // --- 弹出提示框 ---
            // 在触发下载后，立即弹出提示
            alert('最后一关');
        };
    </script>
</body>
</html>
